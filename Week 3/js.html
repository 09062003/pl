<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        function sum(){
            var a=document.getElementById("t1").value;
            var b=document.getElementById("t2").value;
            var c=parseInt(a) + parseInt(b);
            document.getElementById("ans").value=c;
            document.getElementById("result").innerText=c;
            document.getElementById("result").innerHTML="<b>" + c + "</b>";
        }
    </script>
</head>
<body>
        <div class="container">
    <input type="text" id="t1">
    <input type="text" id="t2">
<button class="btn btn-info my-3" onclick="sum()">Sum</button>
</div>
<div id=""result></div>
<input type="text" id="ans">

<div>
<form>
<button class="btn btn-info my-3 collapse" data-bs-target="#result" data-bs-toggle="collapse" onclick="sum()">sum</button> 
<button type="button" data-bs-toggle="collapse" data-bs-target="#result" onclick="sum()" class="btn btn-primary">submit</button></form></div>
<div id="result" class="collapse">
    <div id="resultcontent" class="alert alert-info"></div>
</div>
<input type="text">
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
